<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Radio Gadget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            font-family: Arial, sans-serif;
            color: #ff9000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* Enable touch for controls */
        }
        #radioContainer {
            width: 90vw; /* Responsive width */
            max-width: 400px; /* Cap width for large screens */
            height: 300px; /* Fixed height */
            background-color: #222222; /* Slightly darker than body for contrast */
            border: 2px solid #ff9000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 144, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden; /* Ensure content fits within fixed height */
        }
        #stationInfo {
            font-size: clamp(1em, 2vw, 1.5em);
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        #trackInfo {
            font-size: clamp(0.9em, 1.8vw, 1.2em);
            margin-bottom: 20px;
            text-align: center;
            color: #ff9000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .controlButton {
            background-color: #333333;
            border: 2px solid #ff9000;
            color: #ff9000;
            padding: 10px 15px;
            font-size: clamp(0.9em, 1.8vw, 1.2em);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .controlButton:hover, .controlButton:focus {
            background-color: #444444;
            transform: scale(1.05);
        }
        .controlButton:active {
            transform: scale(0.95);
        }
        @media (max-width: 480px) {
            #radioContainer {
                padding: 15px;
                width: 85vw; /* Slightly smaller on mobile */
            }
            #stationInfo, #trackInfo, .controlButton {
                font-size: clamp(0.8em, 2.5vw, 1em); /* Slightly smaller on mobile */
            }
            #controls {
                gap: 10px;
            }
            .controlButton {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="radioContainer">
        <div id="stationInfo">Station: Addictive 50s - Listen to 50s bangers!</div>
        <div id="trackInfo">Now Playing: Loading...</div>
        <div id="controls">
            <button class="controlButton" id="playPause">Play</button>
            <button class="controlButton" id="stop">Stop</button>
            <button class="controlButton" id="prevStation">Previous</button>
            <button class="controlButton" id="nextStation">Next</button>
        </div>
    </div>

    <script>
        // Radio station URLs and details (updated by you)
        const radioStations = {
            radio1: { url: 'https://quincy.torontocast.com:2940/stream', name: 'Addictive 50s', details: 'Listen to 50s bangers!' },
            radio2: { url: 'https://azuracast.jammimvibez.com/listen/oldies/stream', name: 'Oldies Classics Mix', details: 'Classic Oldies From the 50s and 60s' },
            radio3: { url: 'https://ec3.yesstreaming.net:1570/stream', name: 'The Time Machine', details: 'Classic 50s Hits' },
            radio4: { url: 'https://c14.radioboss.fm:8114/autodj', name: 'Cool Oldies Radio', details: 'The Coolest Oldies from the 50s and 60s!' },
            radio5: { url: 'https://c21.radioboss.fm:8055/autodj', name: 'GregRadio 1650.FM', details: 'Select jazz cuts of the 40s, 50s & 60s!' }
        };

        let currentStation = 'radio1';
        let audio = new Audio();
        let isPlaying = false;
        let trackInfoInterval = null;

        // Initialize station info
        const stationInfo = document.getElementById('stationInfo');
        const trackInfo = document.getElementById('trackInfo');
        const playPauseButton = document.getElementById('playPause');
        const stopButton = document.getElementById('stop');
        const prevStationButton = document.getElementById('prevStation');
        const nextStationButton = document.getElementById('nextStation');

        function updateStationInfo() {
            const station = radioStations[currentStation];
            stationInfo.textContent = `Station: ${station.name} - ${station.details}`;
        }

        function playRadio() {
            if (!isPlaying) {
                audio.src = radioStations[currentStation].url;
                audio.play().catch(error => console.error('Error playing audio:', error));
                isPlaying = true;
                playPauseButton.textContent = 'Pause';
                startTrackInfo();
            } else {
                audio.pause();
                isPlaying = false;
                playPauseButton.textContent = 'Play';
                stopTrackInfo();
            }
        }

        function stopRadio() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playPauseButton.textContent = 'Play';
            stopTrackInfo();
        }

        function nextStation() {
            const stations = Object.keys(radioStations);
            const currentIndex = stations.indexOf(currentStation);
            currentStation = stations[(currentIndex + 1) % stations.length];
            updateStationInfo();
            if (isPlaying) {
                stopRadio();
                playRadio();
            }
        }

        function prevStation() {
            const stations = Object.keys(radioStations);
            const currentIndex = stations.indexOf(currentStation);
            currentStation = stations[(currentIndex - 1 + stations.length) % stations.length];
            updateStationInfo();
            if (isPlaying) {
                stopRadio();
                playRadio();
            }
        }

        // Function to fetch real-time track information from the radio stream
        function fetchTrackInfo() {
            if (!isPlaying) {
                trackInfo.textContent = 'Now Playing: (Paused)';
                return;
            }

            // Try to get metadata from the audio element (works for some streams)
            if (audio.readyState >= 1) { // HAVE_ENOUGH_DATA
                const metadata = audio.textTracks || audio.metadata;
                if (metadata && metadata.length > 0) {
                    for (let track of metadata) {
                        if (track.kind === 'metadata' && track.cues && track.cues.length > 0) {
                            const cue = track.cues[track.cues.length - 1];
                            if (cue.text) {
                                trackInfo.textContent = `Now Playing: ${cue.text}`;
                                return;
                            }
                        }
                    }
                }

                // Fallback: Use a simple approach to parse stream metadata (e.g., ICY metadata)
                const xhr = new XMLHttpRequest();
                xhr.open('GET', radioStations[currentStation].url, true);
                xhr.setRequestHeader('Icy-MetaData', '1'); // Request metadata if available
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const metadata = xhr.getResponseHeader('icy-metaint');
                        if (metadata) {
                            // This is a simplified approach; real ICY metadata parsing requires more complex handling
                            const metaDataStart = xhr.responseText.indexOf('StreamTitle=');
                            if (metaDataStart !== -1) {
                                const metaDataEnd = xhr.responseText.indexOf(';', metaDataStart);
                                const title = xhr.responseText.substring(metaDataStart + 12, metaDataEnd).replace(/'/g, '');
                                if (title) {
                                    trackInfo.textContent = `Now Playing: ${title}`;
                                    return;
                                }
                            }
                        }
                    }
                    trackInfo.textContent = 'Now Playing: Unknown Track'; // Fallback if metadata not available
                };
                xhr.onerror = function() {
                    trackInfo.textContent = 'Now Playing: Error Fetching Track Info';
                };
                xhr.send();
            } else {
                trackInfo.textContent = 'Now Playing: Loading...';
            }
        }

        function startTrackInfo() {
            fetchTrackInfo(); // Initial fetch
            trackInfoInterval = setInterval(fetchTrackInfo, 30000); // Update every 30 seconds
        }

        function stopTrackInfo() {
            if (trackInfoInterval) {
                clearInterval(trackInfoInterval);
                trackInfoInterval = null;
            }
            trackInfo.textContent = 'Now Playing: (Paused)';
        }

        // Event listeners for controls
        playPauseButton.addEventListener('click', playRadio);
        stopButton.addEventListener('click', stopRadio);
        nextStationButton.addEventListener('click', nextStation);
        prevStationButton.addEventListener('click', prevStation);

        // Touch controls for buttons
        function addTouchControls(element, callback) {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                callback();
                element.classList.add('active');
            });
            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                element.classList.remove('active');
            });
            element.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                element.classList.remove('active');
            });
        }

        addTouchControls(playPauseButton, playRadio);
        addTouchControls(stopButton, stopRadio);
        addTouchControls(nextStationButton, nextStation);
        addTouchControls(prevStationButton, prevStation);

        // Keyboard controls
        document.addEventListener('keydown', handleKeyboardInput);

        function handleKeyboardInput(e) {
            // Prevent default to avoid scrolling or other browser behaviors
            e.preventDefault();

            switch (e.key) {
                case 'p': // Play/Pause
                case 'P':
                    playRadio();
                    break;
                case 's': // Stop
                case 'S':
                    stopRadio();
                    break;
                case 'ArrowRight': // Next station
                case 'd':
                case 'D':
                    nextStation();
                    break;
                case 'ArrowLeft': // Previous station
                case 'a':
                case 'A':
                    prevStation();
                    break;
            }
        }

        // Initialize
        updateStationInfo();
    </script>
</body>
</html>
