<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Radio Gadget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            font-family: Arial, sans-serif;
            color: #ff9000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* Enable touch for controls */
        }
        #radioContainer {
            width: 90vw; /* Responsive width */
            max-width: 400px; /* Cap width for large screens */
            height: 300px; /* Fixed height */
            background-color: #222222; /* Slightly darker than body for contrast */
            border: 2px solid #ff9000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 144, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push controls to bottom */
        }
        #infoSection {
            flex-grow: 1; /* Allow info to take up available space above controls */
            overflow: auto; /* Enable scrolling if content exceeds height */
        }
        .infoLabel {
            font-size: clamp(1em, 2vw, 1.5em);
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        #stationInfo, #descriptionInfo, #trackInfo {
            font-size: clamp(0.9em, 1.8vw, 1.2em);
            margin-bottom: 10px;
            text-align: center;
            color: #ff9000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-top: 15px; /* Padding above controls */
            flex-wrap: wrap;
        }
        .controlButton {
            background-color: #333333;
            border: 2px solid #ff9000;
            color: #ff9000;
            width: 120px; /* Wider to accommodate text and icon */
            height: 50px; /* Uniform height */
            font-size: 1.2em; /* Adjust font size for symbols and text */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Space between icon and text */
        }
        .controlButton:hover, .controlButton:focus {
            background-color: #444444;
            transform: scale(1.05);
        }
        .controlButton:active {
            transform: scale(0.95);
        }
        @media (max-width: 480px) {
            #radioContainer {
                padding: 15px;
                width: 85vw; /* Slightly smaller on mobile */
            }
            .infoLabel, #stationInfo, #descriptionInfo, #trackInfo {
                font-size: clamp(0.8em, 2.5vw, 1em); /* Slightly smaller on mobile */
            }
            #controls {
                gap: 10px;
                padding-top: 10px; /* Reduced padding on mobile */
            }
            .controlButton {
                width: 100px; /* Slightly smaller on mobile */
                height: 40px; /* Slightly smaller on mobile */
                font-size: 1em; /* Adjust font size for mobile */
                gap: 5px; /* Reduced gap on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="radioContainer">
        <div id="infoSection">
            <div class="infoLabel">Station:</div>
            <div id="stationInfo">Addictive 50s</div>
            <div class="infoLabel">Description:</div>
            <div id="descriptionInfo">Listen to 50s bangers!</div>
            <div class="infoLabel">Now Playing:</div>
            <div id="trackInfo">Loading...</div>
        </div>
        <div id="controls">
            <button class="controlButton" id="playPause"><span>▶</span> Play/Pause</button>
            <button class="controlButton" id="prevStation"><span>◀</span> Previous</button>
            <button class="controlButton" id="nextStation"><span>▶</span> Next</button>
        </div>
    </div>

    <script>
        // Radio station URLs and details (updated by you)
        const radioStations = {
            radio1: { url: 'https://quincy.torontocast.com:2940/stream', name: 'Addictive 50s', details: 'Listen to 50s bangers!' },
            radio2: { url: 'https://azuracast.jammimvibez.com/listen/oldies/stream', name: 'Oldies Classics Mix', details: 'Classic Oldies From the 50s and 60s' },
            radio3: { url: 'https://ec3.yesstreaming.net:1570/stream', name: 'The Time Machine', details: 'Classic 50s Hits' },
            radio4: { url: 'https://c14.radioboss.fm:8114/autodj', name: 'Cool Oldies Radio', details: 'The Coolest Oldies from the 50s and 60s!' },
            radio5: { url: 'https://c21.radioboss.fm:8055/autodj', name: 'GregRadio 1650.FM', details: 'Select jazz cuts of the 40s, 50s & 60s!' }
        };

        let currentStation = 'radio1';
        let audio = new Audio();
        let isPlaying = false;
        let trackInfoInterval = null;

        // Initialize station info
        const stationInfo = document.getElementById('stationInfo');
        const descriptionInfo = document.getElementById('descriptionInfo');
        const trackInfo = document.getElementById('trackInfo');
        const playPauseButton = document.getElementById('playPause');
        const prevStationButton = document.getElementById('prevStation');
        const nextStationButton = document.getElementById('nextStation');

        function updateStationInfo() {
            const station = radioStations[currentStation];
            stationInfo.textContent = `${station.name}`;
            descriptionInfo.textContent = `${station.details}`;
        }

        function playRadio() {
            if (!isPlaying) {
                audio.src = radioStations[currentStation].url;
                audio.play().catch(error => console.error('Error playing audio:', error));
                isPlaying = true;
                playPauseButton.querySelector('span').textContent = '❚❚'; // Pause symbol
                startTrackInfo();
            } else {
                audio.pause();
                isPlaying = false;
                playPauseButton.querySelector('span').textContent = '▶'; // Play symbol
                stopTrackInfo();
            }
        }

        function nextStation() {
            const stations = Object.keys(radioStations);
            const currentIndex = stations.indexOf(currentStation);
            currentStation = stations[(currentIndex + 1) % stations.length];
            updateStationInfo();
            if (isPlaying) {
                stopRadio();
                playRadio();
            }
        }

        function prevStation() {
            const stations = Object.keys(radioStations);
            const currentIndex = stations.indexOf(currentStation);
            currentStation = stations[(currentIndex - 1 + stations.length) % stations.length];
            updateStationInfo();
            if (isPlaying) {
                stopRadio();
                playRadio();
            }
        }

        function stopRadio() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playPauseButton.querySelector('span').textContent = '▶'; // Play symbol
            stopTrackInfo();
        }

        // Function to fetch real-time track information from Icecast streams (optimized for Icecast)
        function fetchTrackInfo() {
            if (!isPlaying) {
                trackInfo.textContent = 'Now Playing: (Paused)';
                return;
            }

            trackInfo.textContent = 'Now Playing: Loading...'; // Show loading state

            // Try to get ICY metadata directly from the audio stream
            if (audio.readyState >= 1) { // HAVE_ENOUGH_DATA
                // Check for ICY metadata via the audio element's textTracks or metadata
                const metadata = audio.textTracks || audio.metadata;
                if (metadata && metadata.length > 0) {
                    for (let track of metadata) {
                        if (track.kind === 'metadata' && track.cues && track.cues.length > 0) {
                            const cue = track.cues[track.cues.length - 1];
                            if (cue.text) {
                                trackInfo.textContent = `Now Playing: ${cue.text}`;
                                return;
                            }
                        }
                    }
                }

                // Fallback: Use XMLHttpRequest to fetch ICY metadata from Icecast streams
                const xhr = new XMLHttpRequest();
                xhr.open('GET', radioStations[currentStation].url, true);
                xhr.setRequestHeader('Icy-MetaData', '1'); // Request ICY metadata
                xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'); // Common user agent for Icecast
                xhr.responseType = 'arraybuffer'; // Handle binary response for metadata
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const metaInt = xhr.getResponseHeader('icy-metaint');
                        if (metaInt) {
                            const metaDataOffset = parseInt(metaInt);
                            const response = new Uint8Array(xhr.response);
                            const metaDataLength = response[metaDataOffset] * 16; // ICY metadata length
                            if (metaDataLength > 0) {
                                let metaString = '';
                                for (let i = metaDataOffset + 1; i < metaDataOffset + 1 + metaDataLength; i++) {
                                    if (response[i] !== 0) { // Skip null bytes
                                        metaString += String.fromCharCode(response[i]);
                                    }
                                }
                                const titleMatch = metaString.match(/StreamTitle='([^']+)'/) || metaString.match(/StreamTitle="([^"]+)"/);
                                if (titleMatch && titleMatch[1]) {
                                    trackInfo.textContent = `Now Playing: ${titleMatch[1]}`;
                                    return;
                                }
                            }
                        }
                    }
                    // Fallback to Icecast status JSON if ICY metadata fails
                    fetchIcecastStatus();
                };
                xhr.onerror = function() {
                    trackInfo.textContent = 'Now Playing: Error Fetching Track Info';
                    fetchIcecastStatus(); // Try fallback
                };
                xhr.send();
            } else {
                trackInfo.textContent = 'Now Playing: Loading...';
            }
        }

        // Fallback: Fetch Icecast status JSON for metadata (if stream supports it)
        function fetchIcecastStatus() {
            const urlParts = new URL(radioStations[currentStation].url);
            const baseUrl = `${urlParts.origin}${urlParts.pathname.split('/').slice(0, -1).join('/')}/status-json.xsl`;
            fetch(baseUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.icestats && data.icestats.source && data.icestats.source[0] && data.icestats.source[0].title) {
                        trackInfo.textContent = `Now Playing: ${data.icestats.source[0].title}`;
                    } else {
                        trackInfo.textContent = 'Now Playing: Unknown Track';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Icecast status:', error);
                    trackInfo.textContent = 'Now Playing: Unknown Track';
                });
        }

        function startTrackInfo() {
            fetchTrackInfo(); // Initial fetch
            trackInfoInterval = setInterval(fetchTrackInfo, 30000); // Update every 30 seconds
        }

        function stopTrackInfo() {
            if (trackInfoInterval) {
                clearInterval(trackInfoInterval);
                trackInfoInterval = null;
            }
            trackInfo.textContent = 'Now Playing: (Paused)';
        }

        // Event listeners for controls
        playPauseButton.addEventListener('click', playRadio);
        prevStationButton.addEventListener('click', prevStation);
        nextStationButton.addEventListener('click', nextStation);

        // Touch controls for buttons
        function addTouchControls(element, callback) {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                callback();
                element.classList.add('active');
            });
            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                element.classList.remove('active');
            });
            element.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                element.classList.remove('active');
            });
        }

        addTouchControls(playPauseButton, playRadio);
        addTouchControls(prevStationButton, prevStation);
        addTouchControls(nextStationButton, nextStation);

        // Keyboard controls
        document.addEventListener('keydown', handleKeyboardInput);

        function handleKeyboardInput(e) {
            // Prevent default to avoid scrolling or other browser behaviors
            e.preventDefault();

            switch (e.key) {
                case 'p': // Play/Pause
                case 'P':
                    playRadio();
                    break;
                case 'ArrowRight': // Next station
                case 'd':
                case 'D':
                    nextStation();
                    break;
                case 'ArrowLeft': // Previous station
                case 'a':
                case 'A':
                    prevStation();
                    break;
            }
        }

        // Initialize
        updateStationInfo();
    </script>
</body>
</html>
