<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Game</title>
    <style>
        html, body {
            height: 100%; /* Full height of the window */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack HUD and game vertically */
        }
        #hud {
            background-color: #ff9000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(14px, 2vw, 18px);
            flex-shrink: 0; /* Prevent HUD from shrinking */
        }
        #game-container {
            flex: 1; /* Take remaining height */
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            grid-template-rows: repeat(6, 1fr); /* 6 rows */
            gap: 5px;
            padding: 5px;
            max-width: 100%; /* Allow width to adjust */
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            height: 100%; /* Fill grid cell */
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4nWmphL_nxFc_lDNsI8G_6-W8f78cK9TJH2nrklDrVANi60y_oGIJBSzYHDz8nyv36wi8XzSD1DqN0EtlxLalOYvEqszh-iFqbaCwmIPFqnD2arHtQoDV5oZ7hiSUZOmyrqDqbxh6SlMeZGCO5si4YvjH-rVJdHW94SIk5BRPr6ATOsfVGZetORScSTLT/s350/image.jpg');
            background-size: cover;
            background-position: center;
            touch-action: manipulation;
            aspect-ratio: 2 / 3; /* Maintain 2:3 ratio */
        }
        .card img {
            width: 100%;
            height: 100%;
            display: none;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }
        .card.flipped {
            background-image: none;
        }
        .card.flipped img.card-front {
            display: block;
        }
        #game-over {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff9000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            font-size: clamp(16px, 3vw, 24px);
        }
        #game-over h2 {
            margin: 20px;
        }

        /* Media query for smaller screens */
        @media (max-width: 480px) {
            #game-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns */
                grid-template-rows: repeat(8, 1fr); /* 8 rows */
                gap: 3px;
            }
            #hud {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="level">Level: 1</div>
        <div id="time">Time: 10:00</div>
        <div id="sound" onclick="toggleSound()">Sound: On</div>
    </div>
    <div id="game-container"></div>
    <div id="game-over" onclick="startGame()">
        <h2 id="game-over-text"></h2>
        <p>Tap anywhere to play again!</p>
    </div>

    <script>
        const levels = [
            { time: 600, pairs: 15 }, // Level 1: 10 minutes
            { time: 480, pairs: 15 }, // Level 2: 8 minutes
            { time: 360, pairs: 15 }, // Level 3: 6 minutes
            { time: 240, pairs: 15 }, // Level 4: 4 minutes
            { time: 180, pairs: 15 }  // Level 5: 3 minutes
        ];

        let currentLevel = 0;
        let timer;
        let timeLeft;
        let firstCard, secondCard;
        let lockBoard = false;
        let matchedPairs = 0;
        let isMuted = false;

        function startGame() {
            currentLevel = 0;
            matchedPairs = 0;
            document.getElementById('game-over').style.display = 'none';
            loadLevel();
        }

        function loadLevel() {
            const level = levels[currentLevel];
            timeLeft = level.time;
            matchedPairs = 0;
            document.getElementById('level').innerText = `Level: ${currentLevel + 1}`;
            document.getElementById('time').innerText = `Time: ${formatTime(timeLeft)}`;
            createCards();
            startTimer();
        }

        function createCards() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            const cardImages = getCardImages();
            const cards = [...cardImages, ...cardImages];
            shuffle(cards);

            cards.forEach(image => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<img src="${image}" alt="Card Image" class="card-front">`;
                card.addEventListener('click', flipCard);
                card.addEventListener('touchstart', handleTouchStart, { passive: false });
                gameContainer.appendChild(card);
            });
        }

            ];
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(e) {
            e.preventDefault();
            if (lockBoard || this.classList.contains('flipped')) return;
            this.classList.add('flipped');
            if (!isMuted) playBipSound();

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                lockBoard = true;
                checkForMatch();
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            flipCard.call(this, e);
        }

        function checkForMatch() {
            const firstImage = firstCard.querySelector('img.card-front').src;
            const secondImage = secondCard.querySelector('img.card-front').src;

            if (firstImage === secondImage) {
                matchedPairs++;
                if (!isMuted) playMatchSound();
                resetCards();
                if (matchedPairs === levels[currentLevel].pairs) {
                    levelUp();
                }
            } else {
                if (!isMuted) playUnmatchSound();
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function levelUp() {
            if (!isMuted) playLevelUpSound();
            currentLevel++;
            if (currentLevel < levels.length) {
                setTimeout(loadLevel, 1000);
            } else {
                gameOver(true);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = `Time: ${formatTime(timeLeft)}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver(false);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function gameOver(win) {
            clearInterval(timer);
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('game-over-text').innerText = win ? "Congratulations, you won!" : "Game Over!";
            if (!isMuted) win ? playGameOverWinSound() : playGameOverLossSound();
        }

        function toggleSound() {
            isMuted = !isMuted;
            document.getElementById('sound').innerText = isMuted ? "Sound: Off" : "Sound: On";
        }

        function playBipSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playMatchSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playUnmatchSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playLevelUpSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playGameOverLossSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playGameOverWinSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        window.onload = startGame;
    </script>
